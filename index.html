<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineInfo - A Movie Guide App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- NavBAr -->
    <nav>
        <div class="navbar">
            <div class="logo">
                <h1>CineInfo - A Complete Movie Guide</h1>
            </div>
            <div class="search-bar">
                <form action="">
                    <input type="text" placeholder="Enter Movie Name" class="inputbox">
                    <!-- <button type="submit">Submit</button> -->
                    <button type="submit" class="searchbtn"><i class="fa fa-search" onclick="findUserLocation()"></i></button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Section -->
     <main>
        <section>
            <div class="movie-container noBackground">
                <h2>Movie Details will be shown here</h2>
                

            </div>
        </section>
     </main>

     <!-- Footer -->
      <footer>
        <p>&copy; 2024 CineInfo - A Movie Guide</p>
      </footer>

      <script src="script.js"></script>
</body>
</html>
